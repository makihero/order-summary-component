<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <div class="card">

      <img src="images/illustration-hero.svg" alt="hero image">
      <h1>Order Summary</h1>
      <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="plan-details">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>

  </div>
  
</body>
</html>
